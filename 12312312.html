<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Mockup</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .group-separator {
            height: 10px;
            background-color: #f40d0d;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Go To</th>
                <th>(From)</th>
                <th>URL</th>
                <th>Info</th>
                <th>Depth</th>
            </tr>
        </thead>
        <tbody>
            <!-- First Group -->
            <tr>
                <td>1</td>
                <td>D</td>
                <td>-</td>
                <td>A</td>
                <td>...</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>D</td>
                <td>-</td>
                <td>Β</td>
                <td>...</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>D</td>
                <td>-</td>
                <td>C</td>
                <td>...</td>
                <td>3</td>
            </tr>
            <tr class="group-separator"></tr>
            <!-- Second Group -->
            <tr>
                <td>1</td>
                <td>A</td>
                <td>D</td>
                <td>E</td>
                <td>...</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A</td>
                <td>D</td>
                <td>F</td>
                <td>...</td>
                <td>2</td>
            </tr>
            <tr class="group-separator"></tr>
            <!-- Third Group -->
            <tr>
                <td>1</td>
                <td>Β</td>
                <td>D</td>
                <td>K</td>
                <td>...</td>
                <td>2</td>
            </tr>
            <tr class="group-separator"></tr>
            <!-- Fourth Group -->
            <tr>
                <td>1</td>
                <td>E</td>
                <td>A</td>
                <td>G</td>
                <td>...</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

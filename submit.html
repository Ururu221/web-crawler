<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 1rem;
        }
        h1 {
            margin-top: 0;
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow-wrap: anywhere;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .iteration-separator {
            font-weight: bold;
            color: #007bff;
            background-color: #f0f8ff;
        }
        .iteration-separator td {
            padding: 10px;
            text-align: center;
        }
        .fixed-width {
            width: 550px;
            word-wrap: anywhere;
            white-space: normal;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Results</h1>

    <pre>
{{ .TotalLinks }}
        </pre>

    <table>
        <thead>
        <tr>
            <th>Index</th>
            <th class="fixed-width">Go to</th>
            <th>From</th>
            <th class="fixed-width">URL</th>
            <th>Depth</th>
        </tr>
        </thead>
        <tbody>
        {{range .Info}}
            {{if .IsNewIteration}}
                <tr class="iteration-separator">
                    <td colspan="6">
                        Iteration: {{.GoTo}} - Total Links with Duplicates: {{.InfoAboutUrl}}
                    </td>
                </tr>
            {{else}}
                <tr>
                    <td>{{.Index}}</td>
                    <td class="fixed-width">{{.GoTo}}</td>
                    <td>{{.From}}</td>
                    <td class="fixed-width"><a href="{{.URL}}" target="_blank">{{.IndexForURl}}: {{.URL}}</a></td>
                    <td>{{.Depth}}</td>
                </tr>
            {{end}}
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
